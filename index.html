<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>user-can-view-all-grades</title>
</head>

<body>

  <header class= "mt-5 mb-3">

    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2>Student Grade Table</h2>
        </div>
        <div class="col-4">
          <h2>Average Grade <span class="badge badge-secondary avgGrades"></span></h2>
        </div>
      </div>
    </div>
  </header>



  <div class="container">
    <div class="row">
      <div class="col-8">

        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col-8">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </div>


      <div class="col-4">
        <form>
          <div class="form-row">
            <div class="col-1">
              <i class="fas fa-user"></i>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" placeholder="Name" name="name">
            </div>
          </div>


          <div class="form-row mt-3">
            <div class="col-1">
              <i class="fas fa-list-alt"></i>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" placeholder="Course" name="course">
            </div>
          </div>


          <div class="form-row mt-3">
            <div class="col-1">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" placeholder="Grade" name="grade">
            </div>
          </div>


          <div class="input-group mt-4 justify-content-md-center">
            <div class="input-group-prepend" id="button-addon3">
              <button class="btn btn-info mr-4" type="submit">Submit</button>
              <button class="btn btn-danger" type="reset">Cancel</button>
            </div>
            <!-- <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons"
              aria-describedby="button-addon3"> -->
          </div>


          <!-- <div class="row justify-content-md-center">
            <div class="col-md-auto mt-3">
              <button class="btn btn-info" type="submit">Submit</button>
            </div>

              <div class="col-md-auto mt-3">
                <button class="btn btn-danger" type="reset">Cancel</button>

              </div>
          </div> -->

        </form>

      </div>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/app.js"></script>
  <script src="main.js"></script>

</body>

</html>
